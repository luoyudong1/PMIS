<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>车间调拨到所查询</title>
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="../../css/bootstrap/bootstrap-datetimepicker.min.css" />
<link href="../../css/bootstrap/jquery.datetimepicker.min.css"
	rel="stylesheet" />
<link href="../../css/plugins/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<link href="../../css/plugins/dataTables/datatables.min.css"
	rel="stylesheet">
<link href="../../css/select2/select2.min.css" rel="stylesheet">
<link href="../../css/animate.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/vehicle.css" rel="stylesheet">
</head>
<body class="gray-bg dashbard-1">
	<div class="container-fluid">
		<div class="row">
			<div id="content-panel" class="col-xs-12 col-md-12">
				<div>
					<div id="infoAlert" class="alert alert-warning"
						style="position: absolute; left: 42%; top: 8px; width: 20%; height: 50px; display: none">
						<a href="#" class="close" data-dismiss="alert" style="color: grey">
							&times; </a>
						<p id="alertMsg"></p>
					</div>
					<div class="pull-right">
						<label class="control-label">生产厂家：</label> <select
							id="supplier_name" class="form-control"
							style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 5px 10px 0; padding-top: 3px;">
							<option value=""></option>
						</select> <label class="control-label">配件编号：</label> <input id="part_id"
							type="text" class="form-control input-sm"
							style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 0 10px 5px;" />&nbsp;&nbsp;

						<label class="control-label">配件出厂编号：</label> <input id="part_code"
							type="text" class="form-control input-sm"
							style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 0 10px 5px;" />&nbsp;&nbsp;

						<label class="control-label">配件名称：</label> <select id="part_name"
							type="text" class="form-control input-sm"
							style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 0 10px 5px;">
							<option value=""></option>
						</select> <label class="control-label">设备型号：</label> <select
							id="device_model" class="form-control"
							style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 5px 10px 0; padding-top: 3px;">
							<option value=""></option>
						</select> <label class="control-label">设备类型：</label> <select
							id="device_type_name" class="form-control"
							style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 5px 10px 0; padding-top: 3px;">
							<option value=""></option>
						</select> <label class="control-label">单价范围：</label> <input id="unit_price"
							type="text" class="form-control"
							style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;" />
						~ <input id="unit_price2" type="text" class="form-control"
							style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;" />

						<label class="control-label">入库时间段：</label> <input id="queryTime"
							type="text" class="form-control"
							style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;" />
						~ <input id="queryTime2" type="text" class="form-control"
							style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;" />

						<button type="button" id="btn-search"
							class="btn btn-primary  form_sel_btn">查 询</button>
						<button type="button" id="btn-reset" class="btn btn-info"
							style="height: 30px; padding-top: 4px; margin: 10px 0 10px 5px;">重置</button>
					</div>
				</div>
				<div class="ibox-content">
					<div style="height: 50px;">
						<span style="font-size: 15px; font-weight: bolder;">配件详情</span>
					</div>
					<table id="sheetDetailTable"
						class="table table-striped table-hover table-bordered">
						<thead>
							<tr style="background-color: #DFE2E6; color: #333333">
								<th>序号</th>
								<th>入库单号</th>
								<th>配件编号</th>
								<th>配件名称</th>
								<th>配件出厂编号</th>
								<th>设备型号</th>
								<th>设备类型</th>
								<th>采购单价</th>
								<th>生产厂家</th>
								<th>资产属性</th>
								<th>备注</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="back-top">
		<a href="#">回顶部</a>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
        let _version = '1.0.0';

        function setVersion(version) {
            document.write('<script type="text/javascript" src="../../js/require.js?v=' + version + '" ' +
                'data-main="../../js/stock/depotToTestQuery.js?v=' + version + '"><\/script>');
        }

        $.ajax({
            url: '/PMIS/getJsVersion',
            type: 'get',
            async: false,
            success: function (data) {
                if (data) {
                    _version = data;
                }
                setVersion(_version);
            },
            error: function () {
                setVersion(_version);
            }
        });
	</script>
</body>
</html>
