<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />

		<meta name="description" content="User login page" />

			a i:hover{

				cursor:pointer;
				color: white;
				font-weight: 600;

			}
			a:hover{
				cursor:pointer;
			}

			.func-right span:hover{
				cursor:pointer;
			}

                display: none;
            }
		</style>



	</head>

	<body>
	<div class="my-container">

		<div class="my-header">
			<div class="my-logo"><a href="#"><img src="../img/title.png" alt="logo"></a></div>
			<div class="handle-list">
				<ul>
					<li><a ><i class="fa fa-arrow-circle-down"></i></a><span>IE下载</span></li>
					<li class="hide"><a ><i class="fa fa-edit"></i></a><span>账号修改</span></li>
					<li id="btnQuit1" class="hide"><a ><i class="fa fa-sign-out"></i></a><span>注&nbsp销&nbsp&nbsp</span></li>
				</ul>
			</div>
		</div>


		<div class="marq">
			<marquee onmouseout="start()" onmouseover="stop()" behavior="scroll" scrollamount="3" direction="left" style="word-wrap:normal" >
				<span class="c-red" id="unViewNum"></span>
			</marquee>
		</div>

		<div class="loginWraper height-670">
			<div class="func">


				<div class="func-left">

					<div class="form-head">
						<i class="fa fa-coffee green" style="color: green"></i><span class="pb-6 pl-5">用户登录</span>
						<span class="login-tip text-danger login_alert" ></span>
					</div>


					<form id="login_form" class="form form-horizontal" action="#" method="post" >
                      <div id="login_div">
						<label class="block clearfix form-group login_p">
                            <span class="block input-icon input-icon-left">
								<input type="text" id="username" class="form-control" placeholder="请输入用户名" style="width: 180px;"/>
								<i class="ace-icon fa fa-user"></i>
							</span>
						</label>

						<label class="block clearfix form-group login_p">
                            <span class="block input-icon input-icon-left">
								<input type="password" id="password" class="form-control" placeholder="请输入密码" style="width: 180px"/>
								<i class="ace-icon fa fa-lock" ></i>
							</span>

						</label>
						<label class="block clearfix form-group">
							<div class="formControls col-xs-8 col-xs-offset-3" style="margin-bottom: 3px;">
								<!--
                                <input type="checkbox" name="rememberMe" id="rememberMe" value="1">
                                记住密码
                                -->
								&nbsp;
							</div>
							<span class="block input-icon input-icon-left">
                                 <button type="button" id="btnLogin" class="width-35  btn btn-sm btn-primary" style="margin-left:140px;">
                                      <i class="ace-icon fa fa-key"></i>
                                      <span class="bigger-110">登 录</span>
                                 </button>
                            </span>
						</label>
					  </div>
					  <div class="hide">
                            <div class="login_show_p">
								<i class="ace-icon fa fa-user" style="font-size:20px"></i>&nbsp;
						        <label id="loginName" class="login_show_l"></label>
							</div>
						    <div class="login_show_p">
							  <i class="ace-icon fa fa-building" style="font-size: 20px"></i>&nbsp;
								<label id="depotName" class="login_show_l"></label>
						    </div>
						    <div class="login_show_p">
							  <i class="ace-icon fa fa-unlock-alt" style="font-size:20px"></i>&nbsp;
							  <label class="login_show_l"></label>
						    </div>
					  </div>
					</form>
				</div>



				<div class="func-right">
					<div>
                      <span class="mgR" >
                        <a  id="repair"  style="background-color: #0065ff">
                            <i class="fa fa-wrench"></i><span>5T关键配件检修配送系统</span>
                        </a>
                      </span>
                      <span  class="mgR" >
                        <a  id="dispatch" style="background-color: #fe9900">
                            <i class="fa fa-cogs" ></i><span>5T设备信息管理系统</span>
                        </a>
                      </span>

					  <span class="mgT mgR" id="case" >
                        <a style="background-color: #339a99" >
                            <i class="fa fa-camera" ></i><span>5T动态检测</span>
                        </a>
                      </span>

						<span class="mgT mgR" id="ab" >
                        <a style="background-color: #cc0001" >
                            <i class="fa fa-twitter-square" ></i><span>5综合评价发布</span>
                        </a>
                      </span>
					</div>
				</div>

				<div class="func-side">
					<div class="other-web"></div>

				</div>
			</div>


			<div class="func">
				<div class="notice">
					<div class="notice-con">

						<div class="notice-left">
							<div class="notice-head">
								<div>
									<i class=""></i>
									<span></span>
									<a ><i class=""></i></a>
								</div>
							</div>
							<div class="notice-list">
								<ul id="notice-ul"></ul>
							</div>
						</div>

						<div class="notice-right">
							<div class="notice-head">
								<div>
									<i class=""></i>
									<span></span>
									<a ><i class=""></i></a>
								</div>
							</div>
							<div class="notice-list">
								<ul id="telegram-ul"></ul>
							</div>
						</div>

						<div class="notice-side">
							<div class="notice-head">
								<div>
									<i class=""></i>
									<span></span>
									<a ><i class=""></i></a>
								</div>
							</div>
							<div class="notice-list">
								<ul id="notice-side-ul"></ul>
							</div>
						</div>



					</div>
				</div>
			</div>

			<div class="my-footer"><img src="../img/tiehui.jpg" style="height: 18px"><span style="margin-left: 15px;margin-bottom: 10px">广铁集团车辆部机辆检测所  @2020 </span></div>
		</div>


	</div>

		<!-- basic scripts -->
		<script src="js/plugins/toastr/toastr.min.js"></script>

        <script src="js/jquery-3.1.1.min.js"></script>

		<script type="text/javascript">
		    //面板切换
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//用来改变背景
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
		<script src="../js/require.js" data-main="../js/login"></script>
	</body>
</html>
