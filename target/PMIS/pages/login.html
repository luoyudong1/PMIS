<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>5T综合管理信息系统</title>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->


    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="./css/fonts.googleapis.com.css" /> -->
    <link rel="stylesheet" href="./css/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/ace.min.css"/>
    <link rel="stylesheet" href="./css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="./css/login.css"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link href="./css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <style>
        a i:hover {
            cursor: pointer;
            color: white;
            font-weight: 600;
        }

        a:hover {
            cursor: pointer;
        }

        .func-right span:hover {
            cursor: pointer;
        }

        .hide {
            display: none;
        }

        .admin-hide {
            display: none;
        }
    </style>


</head>

<body>
<div class="my-container">

    <div class="my-header">
        <div class="my-logo"><a href="#"><img src="./img/title.png" alt="logo"></a></div>
        <div class="handle-list">
            <ul>
                <li><a href="http://10.160.99.45:8081/download/ChromePortable.zip" download="ChromePortable.zip"
                       target="_blank"><i class="fa fa-download"></i></a><span>IE下载</span></li>
            </ul>
        </div>
    </div>


    <div class="marq">
        <marquee onmouseout="start()" onmouseover="stop()" behavior="scroll" scrollamount="3" direction="left"
                 style="word-wrap:normal">
            <span class="c-red" id="unViewNum"></span>
        </marquee>
    </div>

    <div class="loginWraper my-height-670">
        <div class="func">


            <div class="func-left">

                <div class="form-head">
                    <i class="fa fa-coffee green" style="color: green"></i><span class="my-pb-6 ">用户登录</span>
                    <span class="my-login-tip "></span>
                </div>


                <form id="login_form" class="form form-horizontal" action="#" method="post">
                    <div id="login_div">
                        <label class="block clearfix form-group login_p">
                            <span class="block input-icon input-icon-left">
								<input type="text" id="username" class="form-control" placeholder="请输入用户名"
                                       style="width: 215px;"/>
								<i class="ace-icon fa fa-user"></i>
							</span>
                        </label>

                        <label class="block clearfix form-group login_p">
                            <span class="block input-icon input-icon-left">
								<input type="password" id="password" class="form-control" placeholder="请输入密码"
                                       style="width: 215px"/>
								<i class="ace-icon fa fa-lock"></i>
							</span>

                        </label>
                        <label class="block clearfix form-group">
                            <div class="formControls col-xs-8 col-xs-offset-3" style="margin-bottom: 3px;">
                                <!--
                                <input type="checkbox" name="rememberMe" id="rememberMe" value="1">
                                记住密码
                                -->
                                &nbsp;
                            </div>
                            <span class="block input-icon input-icon-left">
                                 <button type="button" id="btnLogin" class="width-35 btn btn-sm btn-primary"
                                         style="margin-left:145px;margin-top:-15px">
                                      <i class="ace-icon fa fa-key"></i>
                                      <span class="bigger-110">登 录</span>
                                 </button>
                            </span>
                        </label>
                    </div>
                </form>
            </div>


            <div class="func-right">
                <div>
                      <span class="mgR">
                        <a id="repair" style="background-color: #0065ff">
                            <i class="fa fa-wrench"></i><span>5T关键配件检修配送系统</span>
                        </a>
                      </span>
                    <span class="mgR">
                        <a id="dispatch" style="background-color: #fe9900">
                            <i class="fa fa-cogs"></i><span>5T设备信息管理系统</span>
                        </a>
                      </span>

                    <span class="mgT mgR" id="case">
                        <a style="background-color: #339a99">
                            <i class="fa fa-camera"></i><span>5T动态检测</span>
                        </a>
                      </span>

                    <span class="mgT mgR" id="ab">
                        <a style="background-color: #cc0001">
                            <i class="fa fa-twitter-square"></i><span>5综合评价发布</span>
                        </a>
                      </span>
                </div>
            </div>

            <div class="func-side">
                <div class="other-web"></div>

            </div>
        </div>


        <div class="func">
            <div class="notice">
                <div class="notice-con">

                    <div class="notice-left">
                        <div class="notice-head">
                            <div>
                                <i class=""></i>
                                <span></span>
                                <a><i class=""></i></a>
                            </div>
                        </div>
                        <div class="notice-list">
                            <ul id="notice-ul"></ul>
                        </div>
                    </div>

                    <div class="notice-right">
                        <div class="notice-head">
                            <div>
                                <i class=""></i>
                                <span></span>
                                <a><i class=""></i></a>
                            </div>
                        </div>
                        <div class="notice-list">
                            <ul id="telegram-ul"></ul>
                        </div>
                    </div>

                    <div class="notice-side">
                        <div class="notice-head">
                            <div>
                                <i class=""></i>
                                <span></span>
                                <a><i class=""></i></a>
                            </div>
                        </div>
                        <div class="notice-list">
                            <ul id="notice-side-ul"></ul>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="my-footer"><img src="./img/tiehui.jpg" style="height: 18px"><span
                style="margin-left: 15px;margin-bottom: 10px">广铁集团车辆部机辆检测所  @2020 </span></div>
    </div>

</div>
	
<script type="text/javascript" src="./js/require.js?v=' + version + '" data-main="./js/login"></script>');
    
</body>
</html>
