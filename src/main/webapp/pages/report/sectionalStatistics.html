<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>维修累计统计</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap-datetimepicker.min.css"/>
    <link href="../../css/bootstrap/jquery.datetimepicker.min.css" rel="stylesheet"/>
    <link href="../../css/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="../../css/select2/select2.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/vehicle.css" rel="stylesheet">
</head>

<body class="gray-bg dashbard-1">
<div class="container-fluid">
    <div class="row">
        <div id="content-panel" class="col-xs-12 col-md-12">
            <div>
                <div id="infoAlert" class="alert alert-warning"
                     style="position: absolute; left: 42%; top: 8px; width: 20%; height: 50px; display: none">
                    <a href="#" class="close" data-dismiss="alert" style="color: grey"> &times; </a>
                    <p id="alertMsg"></p>
                </div>
                <div class="pull-right">

                    &nbsp;&nbsp; <label class="control-label">时间：</label> <input
                        id="queryTime" type="text" class="form-control"
                        style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;"/>
                    ~ <input id="queryTime2" type="text" class="form-control"
                             style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;"/>
                    <button type="button" id="btnQuery" class="btn btn-primary  form_sel_btn">查 询</button>
                    <!-- 						<button id="exportExcel" type="button" class="btn btn-info form_sel_btn">导出Excel</button> -->
                    <button id="btnRefresh" type="button" class="btn btn-warning form_sel_btn">刷&nbsp;新</button>
                </div>
            </div>
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="partsInfoTable" class="table table-striped table-hover table-bordered">
                                <thead>
                                <tr style="">
                                    <th rowspan="2">序号</th>
                                    <th rowspan="2" style="display: none">车间id</th>
                                    <th rowspan="2">车间</th>
                                    <th colspan="3">送修配件总数</th>
                                    <th colspan="3">所内修复总数</th>
                                    <th rowspan="2">节省维修费用(万元)</th>
                                    <th rowspan="2">报废数量</th>
                                    <th colspan="3">送厂检修数</th>
                                    <th colspan="3">厂家修复数</th>
                                    <th colspan="3">维修费用(万元)</th>
                                </tr>
                                <tr style="">
                                    <th>总数</th>
                                    <th>探头</th>
                                    <th>其他</th>

                                    <th>总数</th>
                                    <th>探头</th>
                                    <th>其他</th>

                                    <th>总数</th>
                                    <th>探头</th>
                                    <th>其他</th>

                                    <th>总数</th>
                                    <th>探头</th>
                                    <th>其他</th>

                                    <th>总数</th>
                                    <th>探头</th>
                                    <th>其他</th>

                                </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    let _version = '1.0.0';

    function setVersion(version) {
        document.write('<script type="text/javascript" src="../../js/require.js?v=' + version + '" ' +
            'data-main="../../js/report/sectionalStatistics.js?v=' + version + '"><\/script>');
    }

    $.ajax({
        url: '/PMIS/getJsVersion',
        type: 'get',
        async: false,
        success: function (data) {
            if (data) {
                _version = data;
            }
            setVersion(_version);
        },
        error: function () {
            setVersion(_version);
        }
    });
</script>
</body>
</html>
