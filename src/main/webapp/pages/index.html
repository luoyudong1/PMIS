	<script type="text/javascript">
        let _version = '1.0.0';

        function setVersion(version) {
            document.write('<script type="text/javascript" src="../js/require.js?v=' + version+ '" data-main="../js/index"><\/script>');
        }

        $.ajax({
            url: '/PMIS/getJsVersion',
            type: 'get',
            async: false,
            success: function (data) {
                if (data) {
                    _version = data;
                }
                setVersion(_version);
            },
            error: function () {
                setVersion(_version);
            }
        });
	</script>
