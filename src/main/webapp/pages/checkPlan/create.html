<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>当日检修计划</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="../../css/bootstrap/bootstrap-datetimepicker.min.css"/>
    <link href="../../css/bootstrap/jquery.datetimepicker.min.css"
          rel="stylesheet"/>
    <link href="../../css/plugins/font-awesome/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="../../css/plugins/dataTables/datatables.min.css"
          rel="stylesheet">
    <link href="../../css/select2/select2.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/vehicle.css" rel="stylesheet">
</head>
<body class="gray-bg dashbard-1">
<div class="container-fluid">
    <div class="row">
        <div id="content-panel" class="col-xs-12 col-md-12">
            <div>
                <div id="infoAlert" class="alert alert-warning"
                     style="position: absolute; left: 42%; top: 8px; width: 20%; height: 50px; display: none">
                    <a href="#" class="close" data-dismiss="alert" style="color: grey">
                        &times; </a>
                    <p id="alertMsg"></p>
                </div>
                <div class="pull-right">
                    <label class="control-label">审核状态：</label> <select
                        id="verify_flag" class="form-control"
                        style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 5px 10px 0; padding-top: 3px;">
                    <option value=""></option>
                    <option value="0">新建单据</option>
                    <option value="1">确认中</option>
                    <option value="2">已确认</option>
                    <option value="3">回退</option>
                </select> <label class="control-label">入库单号：</label><input id="sheet_id"
                                                                           type="text" class="form-control input-sm"
                                                                           style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 0 10px 5px;"/>
                    &nbsp;&nbsp; <label class="control-label">时间：</label> <input
                        id="queryTime" type="text" class="form-control"
                        style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;"/>
                    ~ <input id="queryTime2" type="text" class="form-control"
                             style="width: 100px; font-size: 14px; font-weight: 600; color: #2e6da4; padding-bottom: 10px; display: inline-block;"/>
                    <button type="button" id="btn-search" class="btn btn-primary"
                            style="height: 30px; padding-top: 4px; margin: 10px 0 10px 5px;">查询
                    </button>
                    <button type="button" class="btn btn-success" id="add_sheet"
                            data-toggle="modal" data-target="#addSheetModal"
                            style="height: 30px; padding-top: 4px; margin: 10px 0 10px 5px;">新增
                    </button>
                    <button type="button" id="btn-reset" class="btn btn-info"
                            style="height: 30px; padding-top: 4px; margin: 10px 0 10px 5px;">重
                        置
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <span style="font-size: 15px; font-weight: bolder;">检修计划单据</span>
                <table id="sheetTable"
                       class="table table-striped table-hover table-bordered"
                       width="100%">
                    <thead>
                    <tr style="background-color: #DFE2E6; color: #333333">
                        <th>序号</th>
                        <th>检修单号</th>
                        <th>年份</th>
                        <th>月份</th>
                        <th>部门名称</th>
                        <th>创建时间</th>
                        <th>创建人</th>
                        <th>审核人</th>
                        <th>审核时间</th>
                        <th>备注</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="ibox-content">
                <div style="height: 50px;">
                    <span style="font-size: 15px; font-weight: bolder;">检修计划详情</span>
                    <button type="button" class="btn btn-success pull-right"
                            id="add_sheetDetail" data-toggle="modal"
                            data-target="#addSheetDetailModal"
                            style="height: 30px; padding-top: 4px; margin: 10px 0 10px 5px; display: none;">新增
                    </button>
                </div>
                <table id="sheetDetailTable"
                       class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr style="background-color: #DFE2E6; color: #333333">
                        <th>序号</th>
                        <th>单据id</th>
                        <th style="display: none">id</th>
                        <th style="display: none">探测站id</th>
                        <th>探测站名称</th>
                        <th>探测站类别</th>
                        <th>计划检修时间</th>
                        <th>检修开始时间</th>
                        <th>检修结束时间</th>
                        <th>检修记录</th>
                        <th>检修类型</th>
                        <th>备注</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="back-top">
    <a href="#">回顶部</a>
</div>
<!-- modifySheetModal -->
<div class="modal fade" id="modifySheetModal" tabindex="-1"
     role="dialog" aria-labelledby="modifySheetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px; overflow-x: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modifySheetModalLabel">修改单据信息</h3>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="input-group">
                            <label><strong>单&nbsp; &nbsp; &nbsp; 号：</strong></label> <input
                                id="sheetIdModify" type="text" class="form-control "
                                placeholder="请输入单号" style="width: 200px;" readOnly="true">
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>添加日期：</strong></label> <input
                                id="sheetDateModify" class="form-control" required/>
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>备&nbsp; &nbsp; &nbsp; 注：</strong></label> <input
                                id="remarkModify" type="text" class="form-control"
                                placeholder="请输入备注" style="width: 200px;">
                        </div>
                        <br>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button id="btnModifySheetOk" data-dismiss="modal" type="submit"
                            class="btn btn-primary">确定
                    </button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- addSheetModal -->
<div class="modal fade" id="addSheetModal" tabindex="-1" role="dialog"
     aria-labelledby="addSheetModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px; overflow-x: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="addSheetModalLabel">新增单据</h3>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="input-group">
                            <label><strong>检修单号：</strong></label> <input id="sheetIdAdd"
                                                                         type="text" class="form-control "
                                                                         placeholder="请输入单号"
                                                                         style="width: 200px;" readOnly="true">
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>部门名称：</strong></label> <input
                                id="depotNameAdd" class="form-control" style="width: 200px;" readonly="">
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>年份：</strong></label> <select id="yearAdd"
                                                                        class="form-control" style="width: 200px;"
                        >
                        </select>
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>月份：</strong></label> <select id="monthAdd"
                                                                        class="form-control" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        </div>

                        <br>
                        <div class="input-group">
                            <label><strong>创&nbsp; 建&nbsp; 人：</strong></label> <input
                                id="createUserAdd" type="text" class="form-control"
                                placeholder="请输入创建人名称" style="width: 200px;" readOnly="true">
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>备 &nbsp; &nbsp; &nbsp; 注：</strong></label> <input
                                id="sendRemarkAdd" type="text" class="form-control"
                                placeholder="请输入备注" style="width: 200px;">
                        </div>
                        <br>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button id="btnAddSheetOk" data-dismiss="modal" type="submit"
                            class="btn btn-primary">确定
                    </button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modifySheetModal -->
<div class="modal fade" id="modifySheetDetailModal" tabindex="-1"
     role="dialog" aria-labelledby="modifySheetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="max-width: 1000px; overflow-x: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">修改检修计划</h3>
                <p id="alertMsgSheetModify"
                   style="position: absolute; left: 42%; top: 25px; width: 25%; height: 50px; display: none"></p>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="input-group">
                            <label><strong>探测站名称：</strong></label>
                            <input id="detectDeviceModify" class="form-control "
                                   style="width: 200px;" readonly/>
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>探测站类型：</strong></label>
                            <input id="detectTypeModify" class="form-control "
                                   style="width: 200px;" readonly/>

                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>检修计划类型：</strong></label> <input
                                id="planTypeModify" type="text" class="form-control"
                                style="width: 200px;" autocomplete="off" readonly/>
                        </div>
                        <br>
                        <div class="input-group">
                            <label><strong>计划检修时间：</strong></label> <input
                                id="planTimeModify" type="text" class="form-control"
                                placeholder="请输入计划检修时间" style="width: 200px;">
                        </div>
                        <br>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button id="btnModifySheetDetailOk" data-dismiss="modal" type="submit"
                            class="btn btn-primary">确定
                    </button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

                            <select id="lineAdd" class="form-control "
                                    style="width: 200px;">
                                <option></option>
                            </select>
                        </div>

                                <option></option>

                    <button id="btnAddSheetDetailOk" data-dismiss="modal" type="submit"

                </div>
            </div>
        </div>
    </div>
</div>
<!-- deleteSheetModal -->
<div class="modal fade" id="popSheetModal" tabindex="-1" role="dialog"
     aria-labelledby="myPopModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px; overflow-x: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="myPopSheetModalLabel">删除单据提示</h3>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
            </div>
            <div class="modal-body">
                <h4 class="text-danger" style="font-weight: bold;"
                    id="warningSheetText">确定要删除该单据？</h4>
                <input type="hidden" id="deleteSheetId"/>
            </div>
            <div class="modal-footer" style="text-align: center;">
                <button id="btnPopSheetOk" data-dismiss="modal" type="submit"
                        class="btn btn-primary">是
                </button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-warning" data-dismiss="modal">否</button>
            </div>
        </div>
    </div>
</div>
<!-- deleteSheetModal -->

<!-- SheetVerifyModal -->

<!-- warningModal -->

    <div class="modal-dialog modal-sm" style="width: 300px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-info" id="tip_warning" style="font-weight: bold;">警告提示</h4>

                </button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
