<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>配件信息查询</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="../../css/bootstrap/bootstrap-datetimepicker.min.css"/>
    <link href="../../css/bootstrap/jquery.datetimepicker.min.css"
          rel="stylesheet"/>
    <link href="../../css/plugins/font-awesome/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="../../css/plugins/dataTables/datatables.min.css"
          rel="stylesheet">
    <link href="../../css/select2/select2.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/vehicle.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body class="gray-bg dashbard-1">
<div class="container-fluid">
    <div class="row">
        <div id="content-panel" class="col-xs-12 col-md-12">
            <div>
                <div id="infoAlert" class="alert alert-warning"
                     style="position: absolute; left: 42%; top: 8px; width: 20%; height: 50px; display: none">
                    <a href="#" class="close" data-dismiss="alert" style="color: grey">
                        &times; </a>
                    <p id="alertMsg"></p>
                </div>
                <div class="pull-right">
                    </select> <label class="control-label">配件编号：</label> <input id="part_id"
                                                                                type="text"
                                                                                class="form-control input-sm"
                                                                                style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 0 10px 5px;"/>&nbsp;&nbsp;

                    <label class="control-label">配件出厂编号：</label> <input id="part_code"
                                                                        type="text" class="form-control input-sm"
                                                                        style="width: 108px; font-size: 14px; font-weight: 600; color: #2e6da4; display: inline-block; margin: 10px 0 10px 5px;"/>&nbsp;&nbsp;
                    <button type="button" id="btn-search"
                            class="btn btn-primary  form_sel_btn">查 询
                    </button>
                    <button type="button" id="btn-reset" class="btn btn-info"
                            style="height: 30px; padding-top: 4px; margin: 10px 0 10px 5px;">重置
                    </button>
                </div>
            </div>
            <div class="ibox-content">
                <div style="height: 50px;">
                    <span style="font-size: 15px; font-weight: bolder;">配件基本信息</span>
                </div>
                <table id="sheetDetailInfoTable"
                       class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr style="background-color: #DFE2E6; color: #333333">
                        <th>配件名称</th>
                        <th>配件编号</th>
                        <th>配件出厂编码</th>
                        <th>配件类型</th>
                        <th>配件型号</th>
                        <th>生产厂家</th>
                        <th>资产属性</th>
                        <th>价格</th>
                        <th>所在仓库</th>
                        <th>所属探测站</th>
                        <th>添加时间</th>
                        <th>修改时间</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div style="height: 50px;">
                    <span style="font-size: 15px; font-weight: bolder;">配件详情</span>
                </div>
                <table id="sheetDetailTable"
                       class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr style="background-color: #DFE2E6; color: #333333">
                        <th>序号</th>
                        <th>单号</th>
                        <th>添加日期</th>
                        <th>配件出厂编码</th>
                        <th>源仓库</th>
                        <th>发送方操作人</th>
                        <th>发送方审核人</th>
                        <th>目的仓库</th>
                        <th>接收方操作人</th>
                        <th>接收方审核人</th>
                        <th>配件属性</th>
                        <th>修复状态</th>
                        <th>新购或修复价格</th>
                        <th>使用探测站</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="back-top">
    <a href="#">回顶部</a>
</div>
<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    let _version = '1.0.0';

    function setVersion(version) {
        document.write('<script type="text/javascript" src="../../js/require.js?v=' + version + '" ' +
            'data-main="../../js/stock/partsSearch.js?v=' + version + '"><\/script>');
    }

    $.ajax({
        url: '/PMIS/getJsVersion',
        type: 'get',
        async: false,
        success: function (data) {
            if (data) {
                _version = data;
            }
            setVersion(_version);
        },
        error: function () {
            setVersion(_version);
        }
    });
</script>
</body>
</html>
