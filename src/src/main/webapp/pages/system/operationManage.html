<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>操作权限管理</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="../../css/plugins/dataTables/datatables.min.css" rel="stylesheet">
	<link href="../../css/animate.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
	<link href="../../css/vehicle.css" rel="stylesheet">
</head>
<body class="gray-bg dashbard-1" >
	<div class="container-fluid">
		<div class="row">
		     <div id="infoAlert" class="alert alert-warning" style="position: absolute;left: 42%;top: 8px;width: 15%;height: 50px;display: none">
					<a href="#" class="close" data-dismiss="alert" style="color: grey">
						&times;
					</a>
					<p id="alertMsg"></p>
			</div>
            <div class="col-xs-4 col-md-4">
                        <div class="ibox ">
		                    <div class="ibox-title">
		                        <h5>用户角色列表</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content">
		                        <div class="table-responsive">
		                                <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="tblRoleInfo" role="grid" width="100%" >
			                           <thead>
				                            <tr style="">
				                            	<th>序号</th>
				                                <th>角色代码</th>
				                                <th>角色名称</th>
				                            </tr>
			                            </thead>
			                            <tbody>
			                            </tbody>
			                      </table>
		                       </div>
		                    </div>
                        </div>
            </div>
        <div class="col-xs-8 col-md-8">    
            <div class="ibox ">
		                    <div class="ibox-title">
		                        <h5>用户操作权限列表</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content">
		                        <div class="table-responsive">
		                                <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="tblOperInfo" role="grid" width="100%" >
			                           <thead>
				                            <tr style="">
				                                <th>功能ID</th>
				                                <th>上级菜单</th>
				                                <th>功能名称</th>
				                                <th>功能URL</th>
				                                <th>限制权限</th>
				                            </tr>
			                            </thead>
			                            <tbody>
			                            </tbody>
			                      </table>
		                       </div>
		                    </div>
                        </div>
            </div>
		</div>
	</div>
	<!-- modifyUserModal -->
	<div class="modal fade" id="modifyOperModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 500px;">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="myModalLabel">修改用户操作权限</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div style="margin: 0px 20px -15px 0px;"><button type="button" id="addAuthline" class="btn btn-success" style="float: right; height: 30px; padding-top: 4px; margin: 10px 0 10px 5px;">增加元素</button></div>
				<div class="modal-body">				
					<div class="row">
						<div id="addAuth" class="col-md-12">						
							<div class="input-group" style ="display:none;">
								<input id="func_id" type="text" class="form-control ">
							</div>	
							<div class="input-group" style ="display:none;">
								<input id="role_id" type="text" class="form-control ">
							</div>
							<div class="input-group">
								<label style="margin:8px;"><strong>启用：</strong></label>
								<select type="text" class="form-control text-center"
									style="width: 30px;">
									<option value=1>可用</option>
									<option value=0>不可用</option>
								</select>
								&nbsp;&nbsp;
								<label style="margin:8px;"><strong>操作权限：</strong></label>
								<input type="text" class="form-control "
									placeholder="禁止操作的按钮id或class" style="width: 120px;height:32.8px;"/>
							</div>							
						</div>
					</div>
					<br>
				<div style="text-align: center;">
					<button id="btnModifyOk" data-dismiss="modal" type="submit"
						class="btn btn-primary">确定</button>
					<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
				</div>
				</div>
			</div>
		</div>
	</div>
	

    <script src="../../js/require.js" data-main="../../js/system/operationManage"></script>
</body>
</html>
